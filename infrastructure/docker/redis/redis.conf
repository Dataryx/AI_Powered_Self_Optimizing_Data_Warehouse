# Redis Configuration for Caching Layer

# Network
bind 0.0.0.0
protected-mode no
port 6379

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (disable for cache-only usage, or enable for persistence)
save ""
# Or enable persistence:
# save 900 1
# save 300 10
# save 60 10000

# Logging
loglevel notice
logfile ""

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Data structures
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2


