version: '3.8'

# Full System Integration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.integration.yml up

services:
  # ML Optimization Service
  ml-service:
    build:
      context: ./ml-optimization
      dockerfile: Dockerfile
    container_name: dw_ml_service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-datawarehouse}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "${ML_SERVICE_PORT:-8001}:8001"
    volumes:
      - ./ml-optimization:/app
      - ml_models:/app/saved_models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dw_network

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: dw_api_gateway
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-datawarehouse}
      ML_SERVICE_URL: http://ml-service:8001
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    ports:
      - "${API_GATEWAY_PORT:-8000}:8000"
    volumes:
      - ./api-gateway:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dw_network

  # Monitoring Dashboard
  dashboard:
    build:
      context: ./monitoring-dashboard
      dockerfile: Dockerfile
    container_name: dw_dashboard
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
      VITE_WS_BASE_URL: ws://localhost:8000
    ports:
      - "${DASHBOARD_PORT:-3000}:3000"
    volumes:
      - ./monitoring-dashboard:/app
      - /app/node_modules
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - dw_network

volumes:
  ml_models:
    driver: local

